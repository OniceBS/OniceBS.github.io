<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/styles.css/mobile.css">
    <link rel="shortcut icon" href="https://freepngimg.com/download/google/66912-logo-now-google-plus-search-free-transparent-image-hd.png" type="image/x-icon">
</head>
<body>

    <header class="contenedorHeader">
        <nav class="contenedorHeader__header">
            <ul>
                <a href="https://onicebs.github.io/gmail/"><li class="contenedorHeader__header--headerElement">Gmail</li></a>
                <a href="#"><li class="contenedorHeader__header--headerElement2">Imágenes</li></a>
                <a href="#"><li class="contenedorHeader__header--headerElement3">
                    <picture>
                        <source media="(min-width:1300px)" srcset=" https://image.flaticon.com/icons/png/128/17/17704.png" />
                        <img src=" https://image.flaticon.com/icons/png/128/17/17704.png" alt="Menú de Google" class="contenedorHeader__header--headerElement3"/>
                      </picture> 
                   </li></a>
                   <a href="#"><li class="contenedorHeader__header--headerElement4">
                    <picture>
                        <source media="(min-width:1300px)" srcset="https://cdn130.picsart.com/289017235003211.png?r1024x1024" />
                        <img src="https://cdn130.picsart.com/289017235003211.png?r1024x1024" alt="Perfil de Google" class="contenedorHeader__header--headerElement4"/>
                      </picture> 
                   </li></a>
            </ul>
        </nav>
    </header>

    <main class="contenedorMain">
        <section class="contenedorMain__Main">

            <picture class="contenedorMain__Main--LogoGoogle">
                <source media="(min-width:1300px)" srcset="https://www.google.com.co/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" />
                <img src="https://www.google.com.co/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Imágen del logo de Google" class="contenedorMain__Main--imgGoogle" />
              </picture>
              <section class="contenedorMain__Main--content">

                <div class="marginSearch">
                    <input type="search" class="contenedorMain__Main--Search">
                </div>

                <div class="marginBotons">
                    <button class="contenedorMain__Main--Boton">Buscar con Google</button>
                    <button class="contenedorMain__Main--Boton">Me siento con suerte</button>
                </div>

              </section>

              <div class="marginText">
                <p class="contenedorMain__Main--Texto">Ofrecido por Google en:  <a href="#" class="contenedorMain__Main--Texto__link">Español (Latinoamérica)</a></p>

            </div>
        </section>

        
    </main>

    <footer class="contenedorFooter">   
        <div class="contenedorFooter__Country">
            <div class="marginFooter__Country">Colombia</div>
        </div>
        <div class="contenedorFooter__bottom2">
            <div class="contenedorFooter__bottom">
                <div class="contenedorFooter__bottom--Element">
                    Sobre Google
                </div>
                <div class="contenedorFooter__bottom--Element">
                    Publicidad
                </div>
                <div class="contenedorFooter__bottom--Element">
                    Negocios
                </div>
                <div class="contenedorFooter__bottom--Element">
                    Cómo funciona la Búsqueda
                </div>
            </div>
                <div class="contenedorFooter__bottom--Right">

                    <div class="contenedorFooter__bottom--Right2">
                        <div class="contenedorFooter__bottom--ElementPriv">
                            Privacidad
                        </div>
                        <div class="contenedorFooter__bottom--Element">
                            Condiciones
                        </div>
                        <div class="contenedorFooter__bottom--Element">
                            Preferencias
                        </div>
                    </div>
            </div> 
        </div>
    </footer>
</body>
</html>
